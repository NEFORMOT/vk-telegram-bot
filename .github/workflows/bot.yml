name: Run VK Telegram Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Автоматический запуск каждые 5 минут
  workflow_dispatch:      # Ручной запуск

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          VK_TOKEN: ${{ secrets.VK_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          CHAT_ID_TRACKING: ${{ secrets.CHAT_ID_TRACKING }}
          CHAT_ID_HER: ${{ secrets.CHAT_ID_HER }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          YNDX_API_KEY: ${{ secrets.YNDX_API_KEY }}
        run: python bot.py

      - name: Commit and push state
  run: |
    git config --global user.email "bot@example.com"
    git config --global user.name "Bot"
    git add bot_state.json || echo "No bot_state.json to add"
    git commit -m "Update bot_state.json" || echo "No changes to commit"
    git push origin main
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
